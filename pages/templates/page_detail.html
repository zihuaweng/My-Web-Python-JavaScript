<!-- templates/post_detail.html -->
{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="page-entry">
        <h2>{{ page.title }}</h2>
        <p>{{ page.body }}</p>
    </div>
    <p><a href="{% url 'page_edit' page.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'page_delete' page.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
</body>
</html>
