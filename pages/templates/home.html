<!-- templates/home.html -->
{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% for page in object_list %}
        <div class="page-entry">
        <h2><a href="{% url 'page' page.pk %}">{{ page.title }}</a></h2>
        <p>{{ page.body }}</p>
        </div>
    {%  endfor %}
{% endblock content %}
</body>
</html>
